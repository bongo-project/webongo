<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <title>Bongo Web Administration - %(breadcrumb)s</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="/images/bongo-favicon.ico" type="image/ico">
	<link rel="icon" href="/images/bongo-favicon.png" type="image/png">
	<style type="text/css" media="screen">
        @import url(/javascripts/admin.css);
	</style>
	<script type="text/javascript" src="/javascripts/lib/prototype/prototype.js"></script>
	<script type="text/javascript" src="/javascripts/lib/script.aculo.us/effects.js"></script>
</head>
<body id="body-override">
<div id="userinfo">Logged in as: <i>admin</i> [<a href="%(url|/)slogout">logout</a>]</div>
<div id="logo"><img src="/images/Bongo-logo.png" alt="Bongo" /></div>

<div id="sidebar">
<ul class="nav">
<li tal:attributes="class dsktab"><a href="%(url|/)s"><img src="/images/user-desktop.png" border="0" alt="" class="icon" /> Desktop</a></li>
<li class="disabled"><img src="/images/system-users.png" alt="" class="icon" /> Users</li>
<li tal:attributes="class agntab"><a href="%(url|/)sagents"><img src="/images/system-installer.png" border="0" alt="" class="icon" /> Agents</a></li>
<li tal:attributes="class systab"><a href="%(url|/)ssystem"><img src="/images/network-server.png" border="0" alt="" class="icon" /> System</a></li>
<li class="disabled"><img src="/images/help-browser.png" alt="" class="icon" /> Help</li>
</ul>
</div>
<div id="page">
<div id="content">
<div class="breadcrumb"><p>%(breadcrumb)s</p></div>

<h1 tal:content="title">Untitled page</h1>

<div class="info" id="msg" tal:condition="info" tal:content="info">Something happened, but I'm not sure.</div>
<div class="error" id="err" tal:condition="error" tal:content="error">An error occured while processing your request. No more information is available.</div>
<div class="info" id="opsuccess" tal:condition="opsuccess">Operation completed sucessfully.</div>
